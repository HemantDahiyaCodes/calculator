<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <div class="header"><button id="theme">Change Theme</button></div>
        <div class="display"><p></p></div>
        <div class="buttons">
          <button id="seven" value="7" class="digits">7</button>
          <button id="eight" value="8" class="digits">8</button>
          <button id="nine" value="9" class="digits">9</button>
          <button id="four" value="4" class="digits">4</button>
          <button id="five" value="5" class="digits">5</button>
          <button id="six" value="6" class="digits">6</button>
          <button id="plus" value="+" class="digits">+</button>
          <button id="one" value="1" class="digits">1</button>
          <button id="two" value="2" class="digits">2</button>
          <button id="three" value="3" class="digits">3</button>
          <button id="minus" value="-" class="digits">-</button>
          <button id="zero" value="0" class="digits">0</button>
          <button id="decimal" value="." class="digits">.</button>
          <button id="divide" value="/" class="digits">/</button>
          <button id="multiply" value="*" class="digits">*</button>
          <button id="del" value="reset">RESET</button>
          <button id="equal" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
